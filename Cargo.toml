[package]
name        = "auto-palette"
version     = "0.1.0"
edition     = "2021"
authors     = ["Tatsuya Maki <t28oogle@gmail.com>"]
license     = "MIT"
readme      = "README.md"
repository  = "https://github.com/t28hub/auto-palette"
description = "ðŸŽ¨ A Rust library that extracts prominent color palettes from images automatically."
categories  = ["multimedia::images", "graphics", "algorithms"]
keywords    = ["palette", "color", "image", "color-palette", "color-extraction"]

[dependencies]
image      = "0.25.1"
num-traits = "0.2.18"
rand       = "0.8.5"
rand_distr = "0.4.3"

[dev-dependencies]
rstest = "0.19.0"

[[example]]
name = "basic"
path = "examples/basic.rs"

[[example]]
name = "dbscan"
path = "examples/dbscan.rs"

[[example]]
name = "dbscanpp"
path = "examples/dbscanpp.rs"

[[example]]
name = "kmeans"
path = "examples/kmeans.rs"
