[workspace]
resolver = "2"
members  = ["crates/core", "crates/wasm"]

[workspace.package]
edition    = "2021"
version    = "0.2.0"
authors    = ["Tatsuya Maki <t28oogle@gmail.com>"]
license    = "MIT"
homepage   = "https://github.com/t28hub/auto-palette"
repository = "https://github.com/t28hub/auto-palette"

[workspace.dependencies]
auto-palette             = { version = "0.2.0", path = "./crates/core" }
getrandom                = "0.2.15"
image                    = "0.25.1"
num-traits               = "0.2.18"
rand                     = { version = "0.8.5", default-features = false, features = ["std_rng"] }
rand_distr               = "0.4.3"
reqwest                  = { version = "0.12.4", features = ["blocking"] }
rstest                   = "0.19.0"
wasm-bindgen-test        = "0.3.42"
console_error_panic_hook = "0.1.7"
js-sys                   = "0.3.69"
wasm-bindgen             = "0.2.92"

[profile.dev]
opt-level = 3

[profile.test]
opt-level = 3

[profile.release]
lto       = true
opt-level = 's'
